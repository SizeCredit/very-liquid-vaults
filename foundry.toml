[profile.default]
  src = "src"
  out = "out"
  libs = ["lib"]
  # https://github.com/runtimeverification/ercx-tests/issues/6
  no_match_test = 'testFork_|testForkFuzz_|testTotalAssetsLtTotalSupply|testTotalAssetsGtTotalSupply|testTotalAssetsLtVaultAssetsBalance|testTotalAssetsGtVaultAssetsBalance|testConvertToSharesIntOverflowLimitFollowsSolmate|testConvertToAssetsIntOverflowLimitFollowsSolmate'
  solc_version = '0.8.26'
  evm_version = 'prague'
  ignored_warnings_from = ["lib"]
  optimizer = true
  optimizer_runs = 200
  via_ir = false

[profile.fork]
  src = "src"
  out = "out"
  libs = ["lib"]
  match_test = 'testFork_|testForkFuzz_'
  no_match_test = 'test_|testFuzz_|invariant_'
  solc_version = '0.8.26'
  evm_version = 'prague'
  ignored_warnings_from = ["lib"]
  optimizer = true
  optimizer_runs = 200
  via_ir = false

[rpc_endpoints]
  mainnet = "https://eth-mainnet.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
  base = "https://base-mainnet.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
  base_sepolia = "https://base-sepolia.g.alchemy.com/v2/${API_KEY_ALCHEMY}"

[fmt]
  single_line_statement_blocks = "single"
  multiline_func_header = "attributes_first"
  sort_imports = true
  contract_new_lines = false
  override_spacing = false
  line_length = 200
  tab_width = 2
  bracket_spacing = false
  int_types = "long"
  quote_style = "double"
  number_underscore = "thousands"
  hex_underscore = "remove"
  wrap_comments = false

[lint]
ignore = ["test/**/*", "script/**/*"]
exclude_lints = ["mixed-case-variable", "mixed-case-function", "pascal-case-struct", "screaming-snake-case-immutable", "screaming-snake-case-const", "asm-keccak256"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
